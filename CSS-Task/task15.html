<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage</title>

<style>
  body {
    font-family: Arial;
    background: rgb(177, 211, 43);
    padding: 20px;
  }

  .signup {
    width: 280px;
    margin: 20px;
    padding: 20px;
    border: 2px solid #111;
    border-radius: 8px;
    background: wheat;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  input, button {
    padding: 10px;
  }
</style>

</head>
<body>

<h1>Welcome to my webpage</h1>


<h2>Feature Section</h2>
<ul>
  <li>Login</li>
  <li>Login</li>
  <li>Login</li>

</ul>

<h2>Pricing Card</h2>
<div class="signup">
  <h3>Basic Plan</h3>
  <p>Price: 5000000/month</p>
  <button>Subscribe Now</button>
</div>

<h2>Signup Form</h2>
<form class="signup">
  <h3>Signup Form</h3>
  <input type="email" placeholder="Enter email id">
  <input type="password" placeholder="Enter password">
  <button type="submit">Submit</button>
</form>

</body>
</html>
