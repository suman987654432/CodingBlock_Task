<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            /* background: rgb(250, 252, 253); */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;

        }

        .card {
            /* background-color: white; */
           box-shadow:  0 4px 10px rgb(96, 83, 83);
            width: 400px;
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 300px;
            padding: 10px;
            border: 1px solid rgb(46, 41, 41);
            border-radius: 5px;
            margin-bottom: 12px;

        }

        button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-left: 40px;
            cursor: pointer;
            color: white;
            background-color: rgb(60, 60, 230);
        }

        button:hover {
            background-color: rgb(54, 124, 245);
            color: white;
        }

        #output div {
            background: #ebe2e2;
            /* background-color: white; */
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        ul{
            list-style-type: none;
            padding: 0;
            background: #a60f0f;
        
        }
       
    </style>


</head>
<body>
    <div class="card">
        <h2>secret thoughts Booard</h2>
        <input type="text" id="thoughtInput" placeholder="write your own rhoughts  here........ " />
        <button class="btn" onclick="addThought()"> Add Thoughts</button>
        <button class="btn" onclick="hideThought()"> hide Thoughts</button>
        <ul id="output"></ul>


    </div>

    <script>

        function addThought() {
            const element = document.getElementById("thoughtInput");
            const output = document.getElementById("output");
            var text = element.value.trim();
            if (text == "") {
                alert("fill thoughts")
                return;
            }
            const div = document.createElement("div");
            div.innerText = text;
            output.appendChild(div);
        }


        function hideThought() {
            const output = document.getElementById("output");
            if (output.style.display == "none") {
                output.style.display = "block";
            }
            else {
                output.style.display = "none";
            }
        }
    </script>

</body>

</html>
